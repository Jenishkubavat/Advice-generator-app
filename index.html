<html lang="en">

<head>

<body>
<header>
<h1>
  Frontend Mentor - Advice generator app 
</h1>
</header>
<main>
  <div class="advice-container" id="advice-container">
    <!-- avice number -->
    <p id="advice-number">
      advice #<span id="A-ID" ></span>  
    </p>
    <!-- advice -->
    <span class="advice-text" id="advice-text">
      
    </span>
    <img src="./images/pattern-divider-desktop.svg" alt="decoration" id="desktop" class="decoration">
    <img src="./images/pattern-divider-mobile.svg" alt="decoration" id="mobile" class="decoration">

    <button type="button" aria-label="New advice" class="dice-container">
      <svg  xmlns="http://www.w3.org/2000/svg"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/></svg>
    </button>
  </div>

</main>
